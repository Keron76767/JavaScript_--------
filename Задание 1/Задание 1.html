<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 1</title>
</head>
<body>
    Создать HTML-страницу, которая при загрузке по разному в зависимости от времени суток приветствует пользователя (например, "доброе утро", "добрый день" или "добрый вечер"). Время, в которое следует говорить то или иное приветствие, выберите сами.
<script>
    let time = new Date().getHours();
    if (time < 12 && time > 0) {
        alert('Доброе утро');
    } else if(time < 18) {
        alert('Добрый день');
    } else {
        alert('Добрый вечер');
    }
</script>
</body>
</html>
